<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <h1> Calculator </h1>

    <section id="cal-container">

        <div id="cal-head"> <input type="text" id="screen" maxlength="14"> </div>

        <div id="cal-body">

            <div>
                <input id="ClearBtn" type="button" class="Cal-btn" value="C">
                <input id="" type="button" class="Cal-btn" value="(">
                <input id="percentBtn" type="button" class="Cal-btn" value=")">
                <input id="divideBtn" type="button" class="Cal-btn color-btn" value="/">
            </div>
            
            <div>
                <input id="btn7" type="button" class="Cal-btn" value="7">
                <input id="btn8" type="button" class="Cal-btn" value="8">
                <input id="btn9" type="button" class="Cal-btn" value="9">
                <input id="intuBtn" type="button" class="Cal-btn color-btn" value="X">
            </div>

            <div>
                <input id="btn4" type="button" class="Cal-btn" value="4">
                <input id="btn5" type="button" class="Cal-btn" value="5">
                <input id="btn6" type="button" class="Cal-btn" value="6">
                <input id="minusBtn" type="button" class="Cal-btn color-btn" value="-">
            </div>
            
            <div>
                <input id="btn1" type="button" class="Cal-btn" value="1">
                <input id="btn2" type="button" class="Cal-btn" value="2">
                <input id="btn3" type="button" class="Cal-btn" value="3">
                <input id="plusBtn" type="button" class="Cal-btn color-btn" value="+">
            </div>


            <div>
                <input id="btn0" type="button" class="Cal-btn" value="0">
                <input id="btnDot" type="button" class="Cal-btn" value=".">
                <input id="delBtn" type="button" class="Cal-btn" value="DEL">
                <input id="equalBtn" type="button" class="Cal-btn" style="background-color:orange" value="=">
            </div>

        </div>


    </section>
    

    <script src="./script.js"></script>
</body>
</html>
